version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vj_airline
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot", "--silent"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - vj_network

  redis:
    image: redis:latest
    container_name: redis_container
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vj_network

  app:
    build: .
    container_name: vj_airline_app
    restart: always
    ports:
      - "8088:8080"
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - vj_network
    # Thêm delay để đảm bảo MySQL hoàn toàn sẵn sàng
    command: >
      sh -c "
        echo 'Đang chờ MySQL khởi động hoàn tất...' &&
        sleep 10 &&
        java -jar app.jar
      "

  redis-insight:
    image: redis/redisinsight:latest
    container_name: redis_insight_container
    restart: always
    ports:
      - "5540:5540"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - vj_network

networks:
  vj_network:
    driver: bridge

volumes:
  mysql_data: